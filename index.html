<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Fidget Cube</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cube-container">
  <div class="cube">
    <div class="face front">
      <div class="face-content">
        <span>Front</span>
      </div>
    </div>
    <div class="face back">
      <div class="face-content">
        <span>Back</span>
      </div>
    </div>
    <div class="face right">
      <div class="face-content">
        <span>Right</span>
      </div>
    </div>
    <div class="face left">
      <div class="face-content">
        <span>Left</span>
      </div>
    </div>
    <div class="face top">
      <div class="face-content">
        <span>Top</span>
      </div>
    </div>
    <div class="face bottom">
      <div class="face-content">
        <span>Bottom</span>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
